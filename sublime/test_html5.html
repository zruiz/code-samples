<body>
    <header>
       <h1>Hi there</h1>
       <figure>

       <nav>
       	 <ul>

    		</li>

    </div>
   	<div role="main">

   			<label>name</label><input placeholder="Enter your name.">

   			<label>number</label><input type="number">
   			<label>search</label><input type="search" results>
   			<label>email</label><input type="email">
   			<label>url</label><input type="url">
   			<label>telephone</label><input type="tel" pattern="(?:\d-)?\(?\d{3}\)?-?\d{3}-?\d{4}" required>
   			<input type="submit">
   			<input type="submit" formnovalidate>
   		</form>
   	</div>
   	<footer>
   		<p>Copyright</p>
   	</footer>
